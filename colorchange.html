<html>
	<head></head>
	<body id = "screen">
		<button onclick = "blue()" >blue</button>
		<button onclick = "green()" >green</button>
		<script>
			function blue()
			{
				document.getElementById("screen").style.background = "lightblue";

			}
			function green()
			{
				
				document.getElementById("screen").style.background = "lightgreen";
			}
		</script>
	</body>

</html>
